<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Radio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">


</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img src="images/logo.radio.png" alt=""></div>
                <div class="close"><img src="images/close.png" alt=""></div>
                <ul>
                    <li><img src="images/home.png" alt="home">Home</li>
                    <li><img src="images/search.png" alt="home">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img src="images/library.png" alt="">
                    <h3>Your Library</h3>

                </div>
                <div class="songlist">
                    <ul>

                        
                    </ul>

                </div>


                <div class="footer">

                    <div><a href="https://www.spotify.com/in-en/legal/">Legal</a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"> Privacy Center</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a></div>
                </div>

            </div>
        </div>
        <div class="right bg-grey rounded  ">
            <div class="header">

                <div class="buttons">

                    <button class="btn">Sign Up</button>
                    <button class="loginbtn">Log in</button>
                </div>
                <div class="hamburger">
                    <img src="images/hamburger.png" alt="">
                </div>
            </div>
            <div class="radio-playlist">
                <h1>The Radio Playlist</h1>
                <div class="cardcontainer">
                    

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="musiccontrol">

                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img width="40" id="previous" src="images/previous.png" alt="">
                            <img width="40" id="play" src="images/play.png" alt="">
                            <img width="40" id="next" src="images/next.png" alt="">

                        </div>
                        <div class="musicbalencer">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img src="images/volume.png" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
